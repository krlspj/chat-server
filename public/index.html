<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="./styles.css" rel="stylesheet" /> 
    <link rel="icon" href="./resources/goku-ultra-instinct-1-normal-636.png" sizes="16x16 32x32" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <main class="flexmaster">
        <header id="mainTitle" class="page-header">Chat App</header>
    
            <main id="chatMain" class="pagecontent">
                <article class="videocall-container">
                    <figure class="video-window"></figure>
                    <figure class="video-window"></figure>
                    <figure class="video-window"></figure>
                </article>

                <main class="chat-content-container">
                    <article id="chat-window" class="conversation-container">
                        <section id="chat-output"><p>Chat Output</p></section>
                        <section id="feedback"><p>Feedback</p></section>
                        
                        <div class="user-area">
                            <section class="username-gap">
                                <aside class="handle-box">
                                    <input id="handle" type="text" placeholder="Handle"/>
                                </aside>
    
                                <aside class="mute-checkbox">
                                    <input id="mute" type="checkbox" name="mute">
                                    <label for="mute">Mute</label>
                                </aside>
                                
                            </section>
            
                            <section class="typing">
                                <textarea id="message" placeholder="Message"></textarea>
                                <button id="send">Send</button>
                            </section>
                        </div>
                    </article>
                </main>
            </main>
    
            <footer class="page-footer">Footer</footer>
    </main>

    <script src="chat.js"></script>
</body>
</html>
